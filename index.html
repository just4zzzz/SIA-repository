<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>

  <!-- Link to external stylesheets (if any) -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Simple CSS styles to center the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between; /* Keeps logo on the left and links centered */
      align-items: center;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin-left: 20px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page Title */
    h1 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MyLogo</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Page Title -->
  <h1>Welcome to My Website</h1>

</body>
</html>
